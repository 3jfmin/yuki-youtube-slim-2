    <title>英単語レベル</title>
    <script>
        function searchWord() {

            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(word);
        }
    </script>
</head>
    英単語のレベルを出します。<br>

    <input id="word" type="text"></input><a href="#" onclick="searchWord()">検索</a>
    <div id="info">
</body>
</html>
